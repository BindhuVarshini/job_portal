<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">
    <h1>Admin Dashboard</h1>
    <a href="/add_job" class="apply">Add Job</a>
    <a href="/logout" class="save">Logout</a>
</div>

<div class="cards">
{% for job in jobs %}
    <div class="card">
        <h3>{{ job[1] }}</h3>
        <p>{{ job[2] }} - {{ job[3] }}</p>
        <a href="/delete/{{ job[0] }}" class="save">Delete</a>
    </div>
{% endfor %}
</div>

</body>
</html>
