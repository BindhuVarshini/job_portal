<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Saved Jobs</h2>

<div class="cards">
{% for job in jobs %}
    <div class="card">
        <h3>{{ job[1] }}</h3>
        <p>{{ job[2] }} - {{ job[3] }}</p>
    </div>
{% endfor %}
</div>

</body>
</html>
