<!DOCTYPE html>
<html>
<head>
<title>Job Portal</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">
    <h1>Job Portal</h1>

    <form method="GET" class="search-form">
        <input type="text" name="search" placeholder="Search by title or skills">

        <select name="location">
            <option value="">All Locations</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Delhi</option>
            <option>Chennai</option>
        </select>

        <select name="category">
            <option value="">All Categories</option>
            <option>IT</option>
            <option>Marketing</option>
            <option>Finance</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <a href="/saved" class="saved-link">Saved Jobs</a>
</div>

<div class="cards">
{% for job in jobs %}
    <div class="card">
        <h3>{{ job[1] }}</h3>
        <p><b>Company:</b> {{ job[2] }}</p>
        <p><b>Location:</b> {{ job[3] }}</p>
        <p><b>Salary:</b> {{ job[4] }}</p>
        <p><b>Type:</b> {{ job[5] }}</p>
        <p><b>Skills:</b> {{ job[7] }}</p>

        <a href="/apply/{{ job[0] }}" class="apply">Apply</a>
        <a href="/bookmark/{{ job[0] }}" class="save">ðŸ’¾ Save</a>
    </div>
{% endfor %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
